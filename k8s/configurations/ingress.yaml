apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: argocd  # Change if needed
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-ui
            port:
              number: 3001
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: user-ui
            port:
              number: 3002
